<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@100;400;700&family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
            
        <link rel="stylesheet" href="style.css">
        <title>Random Password Generator</title>
    </head>

    <body>
        <div>
            <h1 id="title">Generate a </br> <span id="green-title">random password</span></h1>
            <h2 id="description">Never use an insecure password again.</h2>
        </div>
        
        <div>
            <button id="password-btn" onclick="replacePasswords()"><img id="thunderbolt-icon" src="images/thunderbolt-icon.png">Generate passwords</button>
        </div>
        
        <div>
            <select id="password-length">
                <option value="" disabled selected>Select password length</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
        </div>
        
        <hr>
        
        <div>
            <div class="password-container">
                <div class="password-group">
                    <input class="passwords" id="password-one" type="text">
                    <button class="copy-button" onclick="copyToClipboard('password-one')">
                        <img class="copy-icon" src="images/copy-icon.png">
                    </button>
                </div>
                <div class="password-group">
                    <input class="passwords" id="password-two" type="text">
                    <button class="copy-button" onclick="copyToClipboard('password-two')">
                        <img class="copy-icon" src="images/copy-icon.png">
                    </button>
                </div>
            </div>
            
            <div class="password-container">
                <div class="password-group">
                    <input class="passwords" id="password-three" type="text">
                    <button class="copy-button" onclick="copyToClipboard('password-three')">
                            <img class="copy-icon" src="images/copy-icon.png">
                    </button>
                </div>
                <div class="password-group">
                    <input class="passwords" id="password-four" type="text">
                    <button class="copy-button" onclick="copyToClipboard('password-four')">
                            <img class="copy-icon" src="images/copy-icon.png">
                    </button>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
